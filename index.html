
<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>SBrick Boilerplate</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/interface.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/button-controller.css?a=2">
	<link rel="stylesheet" href="css/sbrick-icon.css">
	<link rel="stylesheet" href="css/sbrick-table-view.css">
	<link rel="stylesheet" href="css/log-window.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>

	<div class="viewport">

		<div id="connect-screen" class="screen connect-screen">

			<div class="sbrick-icon">
				<div class="sbrick-icon__face sbrick-icon__face--side-top"></div>
				<div class="sbrick-icon__face sbrick-icon__face--front-top"></div>
				<div class="sbrick-icon__face sbrick-icon__face--side-bottom"></div>
				<div class="sbrick-icon__face sbrick-icon__face--front-bottom"></div>
				<div class="sbrick-icon__port sbrick-icon__port--top-left"></div>
				<div class="sbrick-icon__port sbrick-icon__port--top-right"></div>
				<div class="sbrick-icon__port sbrick-icon__port--bottom-left"></div>
				<div class="sbrick-icon__port sbrick-icon__port--bottom-right"></div>
			</div>

			<div class="busy-indicator">&ndash; connecting to the SBrick &ndash;</div>

			<button id="connect-btn" class="btn btn--start btn--connect">
				Connect
			</button>

		</div>

		
		<div id="controlPanel" class="screen control-panel is-hidden">

			<div class="btn-list btn-container--lights" data-port="PORT_TOP_LEFT" data-function="lights">
				<a href="0" class="btn btn--lights btn--is-active">0</a>
				<a href="25" class="btn btn--lights">25</a>
				<a href="50" class="btn btn--lights">50</a>
				<a href="75" class="btn btn--lights">75</a>
				<a href="100" class="btn btn--lights">100</a>
			</div>

			<div class="btn-list btn-container--drive" data-port="PORT_BOTTOM_LEFT" data-function="drive">
				<a href="-100" class="btn btn--drive">100</a>
				<a href="-75" class="btn btn--drive">75</a>
				<a href="-50" class="btn btn--drive">50</a>
				<a href="-25" class="btn btn--drive">25</a>
				<a href="0" class="btn btn--drive btn--is-active">0</a>
				<a href="25" class="btn btn--drive">25</a>
				<a href="50" class="btn btn--drive">50</a>
				<a href="75" class="btn btn--drive">75</a>
				<a href="100" class="btn btn--drive">100</a>
			</div>

			<!-- motors can handle only -->
			<div class="btn-list btn-container--servo" data-port="PORT_TOP_RIGHT" data-function="servo">
				<a href="-90" class="btn btn--servo" data-angle="-90"></a>
				<a href="-78" class="btn btn--servo" data-angle="-78"></a>
				<a href="-65" class="btn btn--servo" data-angle="-65"></a>
				<a href="-52" class="btn btn--servo" data-angle="-52"></a>
				<a href="-39" class="btn btn--servo" data-angle="-39"></a>
				<a href="-26" class="btn btn--servo" data-angle="-26"></a>
				<a href="-13" class="btn btn--servo" data-angle="-13"></a>
				<a href="0" class="btn btn--servo btn--is-active" data-angle="0"></a>
				<a href="13" class="btn btn--servo" data-angle="13"></a>
				<a href="26" class="btn btn--servo" data-angle="26"></a>
				<a href="39" class="btn btn--servo" data-angle="39"></a>
				<a href="52" class="btn btn--servo" data-angle="52"></a>
				<a href="65" class="btn btn--servo" data-angle="65"></a>
				<a href="78" class="btn btn--servo" data-angle="78"></a>
				<a href="90" class="btn btn--servo" data-angle="90"></a>
			</div>


			Sensor <a href="#" id="toggle-sensor" class="btn switch"><span class="switch--on">on</span><span class="switch--off">off</span></a>

			<button id="stop-all" class="btn btn--stop btn--stop-all">stop all</button>
			<button id="disconnect-btn" class="btn btn--disconnect">Disconnect</button>



			<div id="table-view" class="monitor table-view">
				<table class="table-view__table">
					<tbody>
						<tr>
							<td class="table-view__function" id="table-view__port-0-function">Lights</td>
							<td class="table-view__power" id="table-view__power--port-0">0</td>
							<td class="table-view__direction" id="table-view__direction--port-0"></td>
							<td class="table-view__function" id="table-view__port-2-function">Servo</td>
							<td class="table-view__power" id="table-view__power--port-2">0</td>
							<td class="table-view__direction" id="table-view__direction--port-2"></td>

							<td class="table-view__function">Batt</td>
							<td class="table-view__value" id="table-view__value--battery"></td>
						</tr>
						<tr>

							<td class="table-view__function" id="table-view__port-1-function">Drive</td>
							<td class="table-view__power" id="table-view__power--port-1">0</td>
							<td class="table-view__direction" id="table-view__direction--port-1"></td>

							<td class="table-view__function" id="table-view__port-3-function">Sensor</td>
							<td class="table-view__power" id="table-view__power--port-3">0</td>
							<td class="table-view__direction" id="table-view__direction--port-3"></td>

							<td class="table-view__function">Tmp</td>
							<td class="table-view__value" id="table-view__value--temperature"></td>
						</tr>
					</tbody>
				</table>
			</div>
			

		</div>



		<div id="log-window" class="log-window">
			<a href="#" id="clear-log">clear</a>
			<div id="log-msg-box"></div>
		</div>

	</div><!-- /.viewport -->

	<!-- vendor scripts -->
		<script src="js/vendor/promise-queue.js"></script>
		<script src="js/vendor/bluetooth.js"></script>
		<script src="js/vendor/bluetooth-dummy.js"></script>
		<script src="js/vendor/sbrick.js"></script>

	<!-- sbrick scripts -->
		<script src="js/sbrick-util.js"></script>
		<script src="js/util.log.js"></script>

		<script src="js/sbrick-basic-view.js"></script>
		<script src="js/button-controller.js"></script>
		<script src="js/interface.js"></script>
</body>
</html>
