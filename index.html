
<!doctype html>
<html lang="nl-nl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>SBrick Boilerplate</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/interface.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/button-controller.css">
	<link rel="stylesheet" href="css/log-window.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>

	<div class="viewport">

		<div id="connect-screen" class="screen connect-screen">

			<div class="busy-indicator">&ndash; connecting to Lego &ndash;</div>

			<button id="connect-btn" class="btn btn--start btn--connect">
				Connect
			</button>

		</div>

		
		<div id="controlPanel" class="screen control-panel is-hidden">

			<button id="stop-all" class="btn btn--stop btn--stop-all">stop all</button>
			<button id="disconnect-btn" class="btn btn--disconnect">Disconnect</button>

		</div>



		<div id="log-window" class="log-window">
			<a href="#" id="clear-log">clear</a>
			<div id="log-msg-box"></div>
		</div>

	</div><!-- /.viewport -->

	<!-- vendor scripts -->
		<script src="js/vendor/promise-queue.js"></script>
		<script src="js/vendor/bluetooth.js"></script>
		<script src="js/vendor/bluetooth-dummy.js"></script>
		<script src="js/vendor/sbrick.js"></script>

	<!-- sbrick scripts -->
		<script src="js/sbrick-util.js"></script>
		<script src="js/util.log.js"></script>

		<script src="js/sbrick-basic-view.js"></script>
		<script src="js/basic-controller.js"></script>
		<script src="js/interface.js"></script>
</body>
</html>
